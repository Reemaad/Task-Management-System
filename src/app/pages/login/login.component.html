<div class="login">

    <div class="login-header">
        <img src="assets/images/png/logo.png" alt="logo" class="logo">
        <span class="website-name"> {{'GENERAL.WEBSITE_NAME'|translate}}</span>
    </div>
    
    <div class="login-Container">
        <div class="login-card">
            <span class="card-title">{{'GENERAL.LOGIN'| translate}}</span>

            <form 
            #form="ngForm" 
            [formGroup]="loginForm"
            class="form"
            (ngSubmit)="onSubmit()"
            >

                <div class="input-field">
                    <custom-input 
                    [generalFormGroup]="form" 
                    [label]="'LOGIN.USERNAME'" 
                    [type]="InputType.text"
                    [controlName]="'username'" 
                    [id]="'username'"
                    [errorMessages]="errorMessages['username']"
                    [submitted]="submitted"
                    >
                    </custom-input>

                    <custom-input
                    [generalFormGroup]="form" 
                    [label]="'LOGIN.PASSWORD'" 
                    [type]="InputType.password"
                    [controlName]="'password'" 
                    [id]="'password'"
                    [errorMessages]="errorMessages['password']"
                    [submitted]="submitted"
                    >
                    </custom-input>
                </div>

                <div class="login-button">
                    <custom-button 
                    [type]="ButtonType.PRIMARY">
                    {{'GENERAL.LOGIN' | translate}}
                    </custom-button>
                </div>

            </form>
            
        </div>
    </div>
</div>
