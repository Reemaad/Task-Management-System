<div [formGroup]="generalFormGroup.form">
  <div class="label">
    <span>{{ label | translate }}</span>

    @if (isRequired) {
    <span class="required"> * </span>
    }
</div>
  @switch(type){
      @case (InputType.textarea) {
        <textarea
          type="text"
          [formControlName]="controlName"
          [id]="id">
        </textarea>
      }

      @default {
        <input
          [type]="InputType[type]"
          [formControlName]="controlName"
          [id]="id"
        />
      }
  }

  @for (errorMessage of errorMessages; track errorMessage) {
    @if(getErrorByType(errorMessage.validator)){
    <error-message
      class="error-message"
      [message]="errorMessage.message">
    </error-message>
    }
  }

</div>
