<div [formGroup]="generalFormGroup.form">

  <span>{{label}}</span>

  @switch(type){
      @case (InputType.textarea) {
        <textarea
          type="text"
          id="textarea"
          [formControlName]="controlName">
        </textarea>
      }

      @default {
        <input
          [type]="type === InputType.password? InputType [InputType.password]: InputType [InputType.input]"
          id="input"
          [formControlName]="controlName"
        />
      }
  }

  @for (errorMessage of errorMessages; track errorMessage) {
    @if(getErrorByType(errorMessage.validator)){
    <error-message
      class="error-message"
      [message]="errorMessage.message">
    </error-message>
    }
  }

</div>
