<button
  [ngClass]="{
    'bg-primary text-white border-none': type === ButtonType.PRIMARY,
    'bg-transparent text-primary border-2 border-primary': type === ButtonType.SECONDARY,
    'rounded-lg w-full h-11 text-lg cursor-pointer': true
  }"
  [type]="ButtonRole[type]"
  (click)="emitEvent()"
>
  <ng-content></ng-content>
</button>
