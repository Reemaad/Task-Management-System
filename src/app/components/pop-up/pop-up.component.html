<dialog #dialog class="popup-overlay">
    <div class="popup">
        <div class="popup-header">
            <span class="popup-title">
                @if(title){
                {{ title | translate}}
                }
            </span>
            <i class="bi bi-x-lg close-icon" (click)="close()"></i>
        </div>
        <div class="body">
            <ng-content></ng-content>
        </div>
    </div>
</dialog>
